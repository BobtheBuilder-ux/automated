services:
  - type: web
    name: automated-job-backend
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: HOST
        value: 0.0.0.0
      - key: ENVIRONMENT
        value: production
    autoDeploy: false